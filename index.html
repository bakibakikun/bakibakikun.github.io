<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
      /* Add some style to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      .project {
        width: 400px;
        height: 300px;
        background-color: #fff;
        margin: 50px auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }
      .project img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .project:hover .overlay {
        opacity: 1;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.5s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }
      .overlay h2 {
        margin-top: 0;
      }
      .overlay a {
        display: inline-block;
        background-color: #fff;
        color: #333;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .overlay a:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <img src="image/pict2.png" alt="Project 1">
      <div class="overlay">
        <h2>Проект</h2>
        <a href="website/ua/Page-1.html">View project</a>
      </div>
    </div>
    <div class="project">
      <img src="image/pict1.png" alt="Project 2">
      <div class="overlay">
        <h2>Проект</h2>
        <a href="website2/ua/Page-1.html">View project</a>
      </div>
    </div>
  </body>
</html>
